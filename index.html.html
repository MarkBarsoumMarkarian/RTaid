<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RT-qPCR Plate Tracker</title>
  <style>
    body { font-family: sans-serif; background: linear-gradient(to bottom right, #ebf8ff, #e0e7ff); margin: 0; padding: 20px; }
    .container { max-width: 960px; margin: 0 auto; }
    .card { background: white; border-radius: 10px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .btn { padding: 12px 20px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
    .btn-blue { background: #3b82f6; color: white; }
    .btn-blue:hover { background: #2563eb; }
    .btn-red { background: #fee2e2; color: #b91c1c; }
    .btn-red:hover { background: #fecaca; }
    .btn-gray { background: #e5e7eb; color: #374151; }
    .btn-gray:hover { background: #d1d5db; }
    .well { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; font-size: 12px; margin: 1px; border-radius: 4px; border: 1px solid #e5e7eb; }
    .current { background: #3b82f6; color: white; border-color: #2563eb; }
    .completed { background: #d1fae5; color: #065f46; border-color: #10b981; }
    .flex { display: flex; }
    .justify-between { justify-content: space-between; }
    .gap-2 { gap: 8px; }
    .text-center { text-align: center; }
    input[type="number"] { padding: 10px; font-size: 18px; width: 100%; border-radius: 8px; border: 2px solid #d1d5db; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>RT-qPCR Plate Tracker</h1>
      <p>Track your sample loading in real-time</p>
    </div>

    <div class="card" id="currentPatientCard">
      <div class="text-center">
        <div>CURRENT WELL</div>
        <div id="currentWell" style="font-size:48px;font-weight:bold;margin:10px 0;"></div>
        <div id="currentPatientDisplay" style="font-size:20px;margin-bottom:5px;"></div>
        <div id="currentPrimerRep" style="font-size:16px;color:#4b5563;"></div>
      </div>
      <button class="btn btn-blue" onclick="advancePosition()">Next Well</button>
      <div class="flex gap-2" style="margin-top:10px;">
        <button class="btn btn-gray" onclick="goBack()">Back</button>
        <button class="btn btn-red" onclick="resetTracker()">Reset</button>
      </div>
      <div id="wellsCompleted" style="margin-top:10px;color:#6b7280;">Wells completed: 0</div>
    </div>

    <div class="card">
      <h2>96-Well Plate</h2>
      <div id="plate"></div>
      <div class="flex gap-2" style="margin-top:10px;font-size:12px;">
        <div class="flex gap-1 items-center"><div class="well current"></div>Current</div>
        <div class="flex gap-1 items-center"><div class="well completed"></div>Completed</div>
      </div>
    </div>
  </div>

  <script>
    let currentPatient = 36;
    let currentSample = 'N';
    let currentPrimer = 1;
    let currentReplicate = 1;
    let history = [];

    function getWellPosition() {
      const rows = currentSample === 'N' ? ['A','C','E','G'] : ['B','D','F','H'];
      const row = rows[currentPrimer-1];
      const completedPatients = [...new Set(history.map(h => h.patient.slice(0,-1)))].length;
      const colOffset = completedPatients * 2;
      const col = colOffset + currentReplicate;
      return row + col;
    }

    function getCurrentInfo() {
      return {
        patient: currentPatient + currentSample,
        primer: currentPrimer,
        replicate: currentReplicate,
        well: getWellPosition()
      };
    }

    function advancePosition() {
      const current = getCurrentInfo();
      history.push(current);

      if(currentReplicate === 1) {
        currentReplicate = 2;
      } else if(currentPrimer < 4) {
        currentPrimer++;
        currentReplicate = 1;
      } else if(currentSample === 'N') {
        currentSample = 'T';
        currentPrimer = 1;
        currentReplicate = 1;
      } else {
        const patientNum = prompt("Enter new patient number:");
        if(patientNum) {
          currentPatient = parseInt(patientNum);
          currentSample = 'N';
          currentPrimer = 1;
          currentReplicate = 1;
        }
      }
      updateDisplay();
    }

    function goBack() {
      if(history.length === 0) return;
      const previous = history.pop();
      currentPatient = parseInt(previous.patient.slice(0,-1));
      currentSample = previous.patient.slice(-1);
      currentPrimer = previous.primer;
      currentReplicate = previous.replicate;
      updateDisplay();
    }

    function resetTracker() {
      if(confirm("Reset to beginning? This will clear all progress.")) {
        currentPatient = 36;
        currentSample = 'N';
        currentPrimer = 1;
        currentReplicate = 1;
        history = [];
        updateDisplay();
      }
    }

    function generatePlate() {
      const rows = ['A','B','C','D','E','F','G','H'];
      const cols = Array.from({length:12}, (_, i) => i+1);
      const plateDiv = document.getElementById('plate');
      plateDiv.innerHTML = '';
      const currentWell = getWellPosition();

      rows.forEach(row => {
        const rowDiv = document.createElement('div');
        cols.forEach(col => {
          const well = row + col;
          const div = document.createElement('div');
          div.className = 'well';
          if(well === currentWell) div.classList.add('current');
          else if(history.some(h => h.well === well)) div.classList.add('completed');
          div.textContent = col;
          rowDiv.appendChild(div);
        });
        plateDiv.appendChild(rowDiv);
      });
    }

    function updateDisplay() {
      const current = getCurrentInfo();
      document.getElementById('currentWell').textContent = current.well;
      document.getElementById('currentPatientDisplay').textContent = "Patient " + current.patient;
      document.getElementById('currentPrimerRep').textContent = "Primer " + current.primer + " â€¢ Replicate " + current.replicate;
      document.getElementById('wellsCompleted').textContent = "Wells completed: " + history.length;
      generatePlate();
    }

    updateDisplay();
  </script>
</body>
</html>
